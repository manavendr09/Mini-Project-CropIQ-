<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Report</title>
    <link rel="stylesheet" href="weathers.css">
</head>

<body>
    <header>
        <h1>Live Weather Report</h1>
        <p>Get accurate weather updates for your location</p>
    </header>

    <nav>
        <a href="#weather-updates">Weather Updates</a>
        <a href="#alerts">Weather Alerts</a>
    </nav>

    <div class="container">
        <section id="weather-updates" class="section">
            <h2>Live Weather Updates</h2>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="fetch-weather">Get Weather</button>
            <div id="weather-info" class="weather-card">
                <p>Enter a city name to see the weather information.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Live Weather Report. All rights reserved.</p>
    </footer>

    <script src="wea.js"></script>
</body>

</html>
