<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #60787e;
    }
    h1 {
      text-align: center;
      font-weight: bold;
    }
    #cart-items-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e9ecef;
      padding: 10px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      border: 2px solid #6c757d;
    }
    .cart-item span {
      font-size: 1rem;
      color: #495057;
    }
    .cart-item span:nth-child(3) {
      font-weight: bold;
      color: #28a745;
    }
    #cart-items-container p {
      text-align: center;
      color: #6c757d;
      font-size: 1.2rem;
    }
    #checkout-button, #clear-cart-button {
      font-size: 1.1rem;
      padding: 10px 20px;
      color: #fff;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    #checkout-button {
      background-color: #28a745;
      border-color: #28a745;
    }
    #checkout-button:hover {
      background-color: #218838;
      border-color: #218838;
    }
    #clear-cart-button {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    #clear-cart-button:hover {
      background-color: #bd2130;
      border-color: #bd2130;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Your Cart</h1>

    <!-- Cart Items Container -->
    <div id="cart-items-container">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <!-- Buttons for Checkout and Clear Cart -->
    <div class="my-3 text-end">
      <button class="btn" id="clear-cart-button">Clear Cart</button>
      <button class="btn" id="checkout-button">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    // Load cart data from local storage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsContainer = document.getElementById('cart-items-container');

    // Function to display cart items
    const renderCart = () => {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cart.forEach(item => {
          const itemHtml = `
            <div class="cart-item">
              <img src="${item.productImg}" alt="${item.productName}" style="width: 50px; height: 50px; object-fit: cover;" class="rounded-circle">
              <span>${item.productName}</span>
              <span>$${item.productPrice}</span>
            </div>
          `;
          cartItemsContainer.insertAdjacentHTML('beforeend', itemHtml);
        });
      }
    };

    // Render cart initially
    renderCart();

    // Checkout functionality
    document.getElementById('checkout-button').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }
      alert('Proceeding to checkout...');
    });

    // Clear cart functionality
    document.getElementById('clear-cart-button').addEventListener('click', () => {
      if (cart.length > 0) {
        if (confirm('Are you sure you want to clear the cart?')) {
          cart = [];
          localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
          renderCart(); // Re-render the cart
          alert('Cart has been cleared.');
        }
      } else {
        alert('Your cart is already empty.');
      }
    });
  </script>
</body>
</html>
